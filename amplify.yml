version: 1
backend:
  phases:
    build:
      commands:
        - npm i
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - cd my-app
        - npm i
        - npm run build
  artifacts:
    baseDirectory: my-app/.next
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
